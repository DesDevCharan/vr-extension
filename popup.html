<!DOCTYPE html>
<html>

<head>
  <title>VR Extension</title>
  <script src="./tw.js"></script>
  <style>
  </style>
</head>

<body class="w-96">
  <!-- <p class="text-base font-bold text-blue-500 text-center">VR Scrapper</p> -->
  <div
    class="block rounded-lg bg-white text-center shadow-secondary-1 dark:bg-surface-dark dark:text-white text-surface">
    <div class="border-b-2 border-neutral-100 px-6 py-3 dark:border-white/10">
      <p class="mb-2 text-xl font-medium leading-tight">
        VR Scapper
      </p>
    </div>
    <div class="p-6">
      <div class="relative mb-2">
        <input type="number" id="categoryIndex" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Category Index" />
        <label for="categoryIndex" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Category Index</label>
    </div>
      <div class="relative mb-2">
        <input type="date" id="startDate" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="14-Aug-2023" />
        <label for="startDate" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Start Date</label>
    </div>
      <div class="relative mb-2">
        <input type="date" id="endDate" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="14-Aug-2024" />
        <label for="endDate" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">End Date</label>
    </div>

    <p id="error" class="mb-2 text-sm font-medium leading-tight text-red-500"></p>
      
      <button type="button"
        class="inline-block rounded bg-blue-700 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-blue-900 hover:shadow-primary-2 focus:ring-4 focus:ring-blue-300 focus:outline-none active:bg-blue-700-600 active:shadow-primary-2"
        id="fetchData">
        Fetch
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
